<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram-Style Image Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Section -->
  <section class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-black via-blue-700 to-black p-6">
    <!-- Heading -->
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-10 text-center">Posters Designs</h1>

    <!-- Grid of Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl w-full">

      <!-- Card 1 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
        <img src="1.png" alt="Image 1" class="w-full h-full object-cover">
      </div>

      <!-- Card 2 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
        <img src="2.png" alt="Image 2" class="w-full h-full object-cover">
      </div>

        <!-- Card 3 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
            <img src="4.png" alt="Image 4" class="w-full h-full object-cover">
        </div>
        <!-- Card 4 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
            <img src="5.png" alt="Image 5" class="w-full h-full object-cover">
        </div>
        <!-- Card 5-->
         <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
            <img src="asthetic jewellery.png" alt="asthetic jewellery" class="w-full h-full object-cover">
         </div>
        <!-- Card 6-->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
            <img src="brownie.png" alt="brownie" class="w-full h-full object-cover">
        </div>
        <!-- Card 7 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
            <img src="icecream.png" alt="icecream" class="w-full h-full object-cover">
        </div>
        <!-- Card 8 -->
         <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
            <img src="pants.png" alt="pants" class="w-full h-full object-cover">
         </div>
        <!-- Card 9 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden aspect-rectangle w-full">
            <img src="transform-into-soft-.png" alt="bakery-themed" class="w-full h-full object-cover">

        </div>
    </div>
    <!-- Centered Button -->
<div class="w-full flex justify-center mt-10">
  <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg transition duration-300">
    Back to Home
  </a>
</div>



    
  </section>

</body>
</html>
